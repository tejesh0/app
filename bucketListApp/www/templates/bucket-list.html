<ion-header-bar class="bar-positive" ng-controller="profileCtrl">
   <button class="button button-clear" ng-click="profilefunc()">Profile</button>
   <h1 class="title">Home</h1>
   <button class="button button-clear" ng-click="logout()">Logout</button>
</ion-header-bar>
<ion-content class="has-header padding" has-tabs="true" on-refresh="onRefresh()">
	<div id="buttonId">
	   <button class="button button-positive" id="buttonId1" ng-click="assignPass()">Assign Pass</button>
	   <button class="button button-positive" id="buttonId2" ng-click="requestPass()">Request Pass</button> 
   </div>
   <div class="card" >
      <div class="item item-text-wrap">
         <span>
         {{ item.item }}
         </span>
         <br/>  <br/>
         <p class="actions padding">
            <i class="ion-trash-b icon-actions margin" ng-click="deleteItem('{{item.key}}')"></i>
         </p>
      </div>
   </div>
</ion-content>
